language: scala
scala:
  - 2.13.5
jdk:
  - openjdk8

cache:
  directories:
    - $HOME/.sbt/boot
    - $HOME/.ivy2/cache

script:
  - sbt assembly

notifications:
  email:
    - flatmap-squad@spotify.com

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "avro-tools/target/scala-*/avro-tools-*.jar"
    - "parquet-cli/target/scala-*/parquet-cli-*.jar"
    - "proto-tools/target/scala-*/proto-tools-*.jar"
  skip_cleanup: true
  on:
    repo: spotify/gcs-tools
    tags: true
